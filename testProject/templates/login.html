<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>欢迎登陆</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
    <script type="text/javascript">
<!--        console.log(window.top.length)-->
        if(window.top.length > 0){
            window.top.location = window.location;
        }
    </script>
</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="padding-top:100px;background-color:#f2f2f2;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>自动化测试</h2>
        <p>2020年最新自动化课程演示系统</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" value="{{username}}" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="pwd" value="{{password}}" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="randomCode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="/rand_code/" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" alt="点击更换" onclick='this.src="/rand_code/?_="+new Date().getTime();' style="cursor:pointer;"/>
              </div>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <input type="button" class="layui-btn layui-btn-fluid" id="loginButton" value="登入"/>
        </div>
      </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer" style="background-color:#f2f2f2;padding:10px;">
        <p>建议使用：1920*1080或更高分辨率、IE11.0以上、Google Chrome或Firefox浏览器访问</p>
    </div>
  </div>
</body>
</html>
