<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>自动化测试web项目</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <style type="text/css">
      .layui-nav-tree dd{padding:0 22px;}
      cite{margin:0 0 0 8px;}
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo" style="font-size:18px">接口自动化测试</div>
    <ul class="layui-nav layui-layout-right">

      <li class="layui-nav-item">
        <a href="javascript:void(0);">
<!--          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
            {{user.username}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;" class='innerLink' action="/user/info/">个人中心</a></dd>
          <dd><a href="javascript:;" class='innerLink' action="/user/changePass/">修改密码</a></dd>
<!--          <dd><a href="/manager/user/changePass/" target="mainframe">安全设置</a></dd>-->
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/logout/">退出登录</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-cyan">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree layui-bg-cyan"  lay-filter="test">
        <li class="layui-nav-item">
          <a class="" href="javascript:void(0);"><i class="layui-icon layui-icon-form"></i><cite>需求管理</cite></a>
          <dl class="layui-nav-child">
            <dd><a class='innerLink' action="/create_order/" href="javascript:void(0);">需求申请</a></dd>
            <dd><a class='innerLink' action="/list_order/" href="javascript:void(0);">需求管理</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;height:95%;overflow:hidden;">
      <span class="layui-breadcrumb">
        <a href="/main/">首页</a>
        <a><cite id="pageName" style="color:#009688">{{cMenu.name}}</cite></a>
      </span>
      <fieldset class="layui-elem-field layui-field-title"></fieldset>
          <iframe name="mainframe" id="mainframe" src="" style="width:100%;border:1px;height:95%;overflow:hidden;"></iframe>

    </div>
  </div>

  <div class="layui-footer">
      <!-- 底部固定区域 -->
      2020 &copy; Sniper.Zhang 自动化Demo
  </div>
</div>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

});
</script>
</body>
</html>
